<title>Website Full screenshot</title></title>
<script>
function PixRedy(FinUrl) {
  var APixRedy = "https://api.pikwy.com/?tkn=125&d=3000&u=" + FinUrl + "&fs=1&w=610&h=912&s=100&z=100&f=jpg&rt=raw";
  return APixRedy;
}
function processUrl() {
  var Aurl = document.getElementById("urlInput").value;
  url = PixRedy(Aurl);
  var button = document.createElement("button");
  var TxT = document.createElement("p");
  var Sep = document.createElement("hr");
  TxT.textContent = Aurl;
  TxT.setAttribute("class", "w-20")
  Sep.setAttribute("class", "my-12")
  button.innerHTML = "Open URL";
  // Add a class to the button element
  button.setAttribute("class", "w-20 btn btn-primary");
  // Add an ID to the button element
  button.setAttribute("id", "my-id");
  button.onclick = function () {
    window.open(url, "_blank");
  };
  peko = document.getElementById("buttonContainer");
  peko.appendChild(TxT);
  peko.appendChild(button);
  peko.appendChild(Sep);
}
</script>
</head>
